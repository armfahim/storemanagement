{% extends "base.html" %}


{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Invoice Number</td>
            <td>Invoice Date</td>
            <td>Customer Name</td>
            <td>Total Amount</td>
            <td>
                <a href="{% url 'sales_invoice' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add Sales Invoice
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for invoice in sales_invoice_list %}
            <tr>
                <td>{{invoice.invoiceNumber}}</td>
                <td>{{invoice.invoiceDate}}</td>
                <td>{{invoice.customerName}}</td>
                <td>{{invoice.totalAmount}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
